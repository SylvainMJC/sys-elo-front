<div class="matches">
  <h2 class="title">Matches</h2>
  <table>
    <thead>
      <tr>
        <th>MATCH</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let match of matches; let i = index" class="match-row">
        <td>{{ match.player1 }} vs {{ match.player2 }}</td>
        <td>{{ match.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
