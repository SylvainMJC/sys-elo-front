<div class="leaderboard">
  <h2 class="title">TOP 100 ELO</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Pseudonyme</th>
        <th>ELO</th>
        <th>Inscrit le</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players; let i = index" class="player-row">
        <td>{{ i + 1 }}</td>
        <td class="player-name">
          <img
            *ngIf="player.avatar"
            [src]="player.avatar"
            alt="Avatar"
            class="avatar"
          />
          {{ player.username }}
        </td>
        <td>{{ player.elo }}</td>
        <td>{{ player.created_at }}</td>
        <td>
          <button class="btn-submit" [routerLink]="['/players', player.id]">
            View Player Profile
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
